<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayan Banerjee - Data Scientist Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    .skill-bar { transition: width 0.5s ease-in-out; }
    .project-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
    }
    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-color: #1e293b;
    }
    .project-img { object-fit: cover; height: 100px; width: 150px; }
    .error-message { color: #dc2626; text-align: center; padding: 20px; }
    .main-menu {
      background-image: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }
    .about-section {
      background-image: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url('https://images.unsplash.com/photo-1551288049-b1f3c21d0e65?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    .skills-section {
      background-image: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url('https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    .projects-section {
      background-image: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url('https://images.unsplash.com/photo-1504868584819-f8e8b4b6d7e3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    .contact-section {
      background-image: linear-gradient(rgba(0, 0, 50, 0.7), rgba(0, 0, 50, 0.7)), url('https://images.unsplash.com/photo-1516321165247-7d868bd878a4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    .section-text { text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4); }
    .fade-in { animation: fadeIn 0.6s ease-in; }
    .scale-in { animation: scaleIn 0.6s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .nav-button {
      transition: transform 0.3s ease, background-color 0.3s ease;
      border: 1px solid #475569;
    }
    .nav-button:hover {
      transform: translateY(-2px);
      background-color: #475569;
      border-color: #64748b;
    }
  </style>
</head>
<body class="bg-gray-900 font-sans text-white">
  <div id="app" class="min-h-screen"></div>

  <script type="text/babel">
    try {
      const App = () => {
        const [currentSection, setCurrentSection] = React.useState('menu');

        const renderSection = () => {
          switch (currentSection) {
            case 'menu':
              return <MainMenu setSection={setCurrentSection} />;
            case 'about':
              return <AboutSection setSection={setCurrentSection} />;
            case 'skills':
              return <SkillsSection setSection={setCurrentSection} />;
            case 'projects':
              return <ProjectsSection setSection={setCurrentSection} />;
            case 'contact':
              return <ContactSection setSection={setCurrentSection} />;
            default:
              return <MainMenu setSection={setCurrentSection} />;
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center">
            {renderSection()}
          </div>
        );
      };

      const MainMenu = ({ setSection }) => (
        <div className="main-menu min-h-screen w-full flex items-center justify-center fade-in">
          <div className="text-center">
            <img src="https://avatars.githubusercontent.com/AyanBanerjee29" alt="Profile Photo" className="rounded-full mx-auto mb-6 w-48 h-48 object-cover shadow-lg scale-in" />
            <h1 className="text-6xl font-extrabold mb-2 section-text tracking-tight scale-in" style={{ color: '#F5F5F5' }}>Ayan Banerjee</h1>
            <p className="text-3xl mb-8 section-text tracking-normal px-4 scale-in" style={{ color: '#D1D5DB' }}>
              Data Scientist<br />Transforming Data into Insightful Stories & Intelligent Solutions
            </p>
            <div className="flex flex-col gap-4 max-w-md mx-auto">
              <button onClick={() => setSection('about')} className="nav-button bg-slate-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-600 scale-in">About Me</button>
              <button onClick={() => setSection('skills')} className="nav-button bg-slate-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-600 scale-in">Skills</button>
              <button onClick={() => setSection('projects')} className="nav-button bg-slate-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-600 scale-in">Projects</button>
              <button onClick={() => setSection('contact')} className="nav-button bg-slate-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-600 scale-in">Contact</button>
            </div>
          </div>
        </div>
      );

      const AboutSection = ({ setSection }) => (
        <section className="about-section min-h-screen w-full flex items-center justify-center fade-in">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-bold mb-6 section-text scale-in">About Me</h2>
            <div className="max-w-2xl mx-auto scale-in">
              <p className="text-lg mb-4 section-text">
                I am a passionate Data Scientist with a strong foundation in Mathematics, Statistics, Machine Learning, and Deep Learning. My journey bridges the gap between theoretical rigor and practical problem-solving, enabling me to craft data-driven solutions to real-world challenges.
              </p>
              <p className="text-lg mb-4 section-text">
                With a keen interest in uncovering hidden patterns and building intelligent systems, I specialize in designing and implementing ML/DL models for tasks ranging from predictive analytics to computer vision and recommendation systems. My mathematical background empowers me to deeply understand the underlying mechanics of algorithms, ensuring both model interpretability and robustness.
              </p>
              <p className="text-lg mb-4 section-text">
                I enjoy exploring cutting-edge research, experimenting with novel architectures, and turning complex data into actionable insights. Whether it’s developing scalable pipelines, visualizing data intricacies, or optimizing model performance — I approach every project with curiosity, creativity, and precision.
              </p>
              <p className="text-lg mb-4 section-text">
                When I'm not coding or modeling, you’ll find me diving into papers, learning new frameworks, or sharpening my skills to stay at the frontier of AI and data science.
              </p>
              <a href="https://github.com/AyanBanerjee29/AyanBanerjee29.github.io/raw/main/resume.pdf" className="text-blue-400 hover:underline">Download My Resume PDF</a>
            </div>
            <button onClick={() => setSection('menu')} className="nav-button mt-6 bg-slate-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-slate-600 scale-in">Back to Menu</button>
          </div>
        </section>
      );

      const SkillsChart = () => {
        const skills = [
          { name: "Python", level: 85 },
          { name: "PyTorch", level: 75 },
          { name: "Statistics", level: 85 },
          { name: "Mathematics", level: 85 },
          { name: "SQL", level: 75 },
        ];

        return (
          <div className="max-w-2xl mx-auto scale-in">
            {skills.map((skill, index) => (
              <div key={index} className="mb-4">
                <div className="flex justify-between mb-1">
                  <span className="text-gray-300">{skill.name}</span>
                  <span className="text-gray-300">{skill.level}%</span>
                </div>
                <div className="w-full bg-gray-700 rounded-full h-2.5">
                  <div
                    className="bg-blue-500 h-2.5 rounded-full skill-bar"
                    style={{ width: `${skill.level}%` }}
                  ></div>
                </div>
              </div>
            ))}
          </div>
        );
      };

      const SkillsSection = ({ setSection }) => (
        <section className="skills-section min-h-screen w-full flex items-center justify-center fade-in">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-bold mb-6 section-text scale-in">Technical Skills</h2>
            <SkillsChart />
            <button onClick={() => setSection('menu')} className="nav-button mt-6 bg-slate-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-slate-600 scale-in">Back to Menu</button>
          </div>
        </section>
      );

      const ProjectCard = ({ title, date, affiliation, description, link, image, isImageRight }) => (
        <div className="bg-gray-800 p-4 rounded-lg shadow-md project-card flex flex-col sm:flex-row items-center gap-4">
          {isImageRight ? (
            <>
              <div className="flex-1">
                <h3 className="text-lg font-semibold mb-1 section-text">{title}</h3>
                <p className="text-sm text-gray-400 mb-1">{date} | {affiliation}</p>
                <ul className="text-gray-300 text-sm mb-2 list-disc list-inside">
                  {description.map((item, index) => (
                    <li key={index}>{item}</li>
                  ))}
                </ul>
                <a href={link} className="text-blue-400 text-sm hover:underline">View on GitHub</a>
              </div>
              <img src={image} alt={title} className="project-img rounded-lg" />
            </>
          ) : (
            <>
              <img src={image} alt={title} className="project-img rounded-lg" />
              <div className="flex-1">
                <h3 className="text-lg font-semibold mb-1 section-text">{title}</h3>
                <p className="text-sm text-gray-400 mb-1">{date} | {affiliation}</p>
                <ul className="text-gray-300 text-sm mb-2 list-disc list-inside">
                  {description.map((item, index) => (
                    <li key={index}>{item}</li>
                  ))}
                </ul>
                <a href={link} className="text-blue-400 text-sm hover:underline">View on GitHub</a>
              </div>
            </>
          )}
        </div>
      );

      const ProjectsSection = ({ setSection }) => {
        const projects = [
          {
            title: "Movie Recommendation System",
            date: "Jan. '25 - Apr. '25",
            affiliation: "RKMVERI",
            description: [
              "Recommending movies using Graph Neural Networks (GNN).",
              "Evaluated GCN, GAT, and LightGCN for user-item modeling.",
              "Improved accuracy over Matrix Factorization with graph structures.",
            ],
            link: "https://github.com/AyanBanerjee29/Movie_Recommendation_System",
            image: "https://via.placeholder.com/150x100?text=Movie+Recommendation",
          },
          {
            title: "Music Segmentation",
            date: "Jan. '25 - Apr. '25",
            affiliation: "RKMVERI",
            description: [
              "Extracted drums, vocals, bass from tracks using Deep Learning.",
              "Compared signal processing with U-Net model on MUSDB18.",
              "Achieved superior separation quality using SDR metric.",
            ],
            link: "https://github.com/AyanBanerjee29/Music_Segmentation",
            image: "https://via.placeholder.com/150x100?text=Music+Segmentation",
          },
          {
            title: "Bengali OCR",
            date: "Jan. '25 - Apr. '25",
            affiliation: "RKMVERI",
            description: [
              "Developed OCR for handwritten Bengali characters.",
              "Built CNN models (LeNet-5, ResNet18) with 94.33% accuracy.",
              "Used data augmentation and OpenCV for preprocessing.",
            ],
            link: "https://github.com/AyanBanerjee29/Bengali_Character_Recognition",
            image: "https://via.placeholder.com/150x100?text=Bengali+OCR",
          },
          {
            title: "Heart Disease Prediction",
            date: "Jan. '25 - Apr. '25",
            affiliation: "RKMVERI",
            description: [
              "Predicted heart disease using UCI dataset with ML algorithms.",
              "Compared Logistic Regression, Random Forest, SVM.",
              "Achieved high accuracy via hyperparameter tuning.",
            ],
            link: "https://github.com/AyanBanerjee29/Heart_Disease_Prediction",
            image: "https://via.placeholder.com/150x100?text=Heart+Disease",
          },
        ];

        return (
          <section className="projects-section min-h-screen w-full flex items-center justify-center fade-in">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-4xl font-bold mb-6 section-text scale-in">My Projects</h2>
              <div className="flex flex-col gap-4 max-w-2xl mx-auto scale-in">
                {projects.map((project, index) => (
                  <ProjectCard key={index} {...project} isImageRight={index % 2 === 1} />
                ))}
              </div>
              <button onClick={() => setSection('menu')} className="nav-button mt-6 bg-slate-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-slate-600 scale-in">Back to Menu</button>
            </div>
          </section>
        );
      };

      const ContactForm = () => {
        const handleSubmit = (e) => {
          e.preventDefault();
          alert("Thank you for your message! I'll get back to you soon.");
        };

        return (
          <div className="space-y-4 max-w-md mx-auto scale-in">
            <div>
              <input type="text" placeholder="Your Name" className="w-full p-3 border border-gray-500 rounded-lg focus:outline-none focus:border-blue-400 bg-gray-800 text-white" />
            </div>
            <div>
              <input type="email" placeholder="Your Email" className="w-full p-3 border border-gray-500 rounded-lg focus:outline-none focus:border-blue-400 bg-gray-800 text-white" />
            </div>
            <div>
              <textarea placeholder="Your Message" className="w-full p-3 border border-gray-500 rounded-lg focus:outline-none focus:border-blue-400 bg-gray-800 text-white" rows="4"></textarea>
            </div>
            <button onClick={handleSubmit} className="nav-button bg-slate-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-slate-600">Send Message</button>
          </div>
        );
      };

      const ContactSection = ({ setSection }) => (
        <section className="contact-section min-h-screen w-full flex items-center justify-center fade-in">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-bold mb-6 section-text scale-in">Get in Touch</h2>
            <p className="text-lg mb-6 section-text scale-in">Let's collaborate on data-driven solutions!</p>
            <ContactForm />
            <div className="flex justify-center space-x-6 mt-6 scale-in">
              <a href="mailto:ayan292004banerjee@gmail.com" className="text-blue-400 hover:underline">Email</a>
              <a href="https://github.com/AyanBanerjee29" className="text-blue-400 hover:underline">GitHub</a>
              <a href="https://linkedin.com/in/ayan-banerjee-b8234b321" className="text-blue-400 hover:underline">LinkedIn</a>
            </div>
            <button onClick={() => setSection('menu')} className="nav-button mt-6 bg-slate-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-slate-600 scale-in">Back to Menu</button>
          </div>
        </section>
      );

      class ErrorBoundary extends React.Component {
        state = { hasError: false };
        static getDerivedStateFromError() { return { hasError: true }; }
        render() { return this.state.hasError ? <div className="error-message">Something went wrong. Please refresh the page.</div> : this.props.children; }
      }

      ReactDOM.render(
        <ErrorBoundary>
          <App />
        </ErrorBoundary>,
        document.getElementById('app')
      );
    } catch (error) {
      console.error("Script error:", error);
      document.body.innerHTML += '<div className="error-message">Failed to load interactive components. Please check your network or refresh the page.</div>';
    }
  </script>
</body>
</html>
